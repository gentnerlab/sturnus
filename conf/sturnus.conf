<VirtualHost *:80>
    WSGIScriptReloading On
    WSGIReloadMechanism Process
    WSGIDaemonProcess sturnus_website-staging
    WSGIProcessGroup sturnus_website-staging
    WSGIApplicationGroup sturnus_website-staging
    WSGIPassAuthorization On

    WSGIScriptAlias / /home/justin/www/sturnus_website/apache/staging.wsgi/

    <Location "/">
        Order Allow,Deny
        Allow from all
    </Location>

    <Location "/media">
        SetHandler None
    </Location>

    Alias /media /home/justin/www/sturnus_website/media

    <Location "/admin-media">
        SetHandler None
    </Location>

    Alias /admin-media /home/justin/www/sturnus_website/media/admin

    ErrorLog /home/justin/www/log/error.log
    LogLevel info
    CustomLog /home/justin/www/log/access.log combined
</VirtualHost>